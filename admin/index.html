<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shades By Jay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 8px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .pending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pending-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
        }

        .pending-preview {
            height: 150px;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .pending-info {
            padding: 20px;
        }

        .pending-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-approve {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-reject {
            flex: 1;
            background: #f44336;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-select, .admin-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }
        
        .admin-select option {
            background: #1f1f23;
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <input type="password" id="adminPass" class="login-input" placeholder="Enter Password">
            <button onclick="checkLogin()" class="submit-btn" style="width: 100%">Login</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-cube"></i>
                <span>Shades Admin</span>
            </a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="dashboard-header">
            <h1>Pending Submissions</h1>
            <button onclick="loadPending()" class="submit-btn" style="width: auto">Refresh</button>
        </div>
        <div id="pendingGrid" class="pending-grid">
            <!-- Items will load here -->
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/notifications.js"></script>
    <script>
        // Simple client-side protection (Not secure for enterprise, fine for side project)
        const ADMIN_PASS = "admin123"; 

        function checkLogin() {
            const input = document.getElementById('adminPass').value;
            if (input === ADMIN_PASS) {
                document.getElementById('loginOverlay').style.display = 'none';
                loadPending();
            } else {
                showToast('Wrong password', 'error');
            }
        }

        async function loadPending() {
            if (!window.supabaseClient) return;

            const grid = document.getElementById('pendingGrid');
            grid.innerHTML = '<p>Loading...</p>';

            const { data, error } = await window.supabaseClient
                .from('components')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            if (error) {
                grid.innerHTML = `<p>Error: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                grid.innerHTML = '<p>No pending submissions.</p>';
                return;
            }

            grid.innerHTML = '';
            data.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'pending-card';
                
                // Create shadow DOM for preview to isolate styles
                const previewId = `preview-${comp.id}`;
                const categoryId = `category-${comp.id}`;
                const tagsId = `tags-${comp.id}`;
                
                card.innerHTML = `
                    <div class="pending-preview" id="${previewId}"></div>
                    <div class="pending-info">
                        <h3>${comp.name}</h3>
                        <div style="margin: 10px 0; display: flex; flex-direction: column; gap: 8px;">
                            <label style="font-size: 0.8rem; color: #888;">Category</label>
                            <select id="${categoryId}" class="admin-select">
                                <option value="buttons" ${comp.category === 'buttons' ? 'selected' : ''}>Buttons</option>
                                <option value="cards" ${comp.category === 'cards' ? 'selected' : ''}>Cards</option>
                                <option value="loaders" ${comp.category === 'loaders' ? 'selected' : ''}>Loaders</option>
                                <option value="inputs" ${comp.category === 'inputs' ? 'selected' : ''}>Inputs</option>
                                <option value="forms" ${comp.category === 'forms' ? 'selected' : ''}>Forms</option>
                                <option value="switches" ${comp.category === 'switches' ? 'selected' : ''}>Switches</option>
                                <option value="other" ${comp.category === 'other' ? 'selected' : ''}>Other</option>
                            </select>
                            
                            <label style="font-size: 0.8rem; color: #888;">Tags (comma separated)</label>
                            <input type="text" id="${tagsId}" class="admin-input" value="${(comp.tags || []).join(', ')}" placeholder="e.g. animated, 3d, glass">
                        </div>
                        <div class="pending-actions">
                            <button onclick="approve('${comp.id}')" class="btn-approve">Approve</button>
                            <button onclick="reject('${comp.id}')" class="btn-reject">Reject</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);

                // Inject preview
                const previewContainer = document.getElementById(previewId);
                const shadow = previewContainer.attachShadow({mode: 'open'});
                shadow.innerHTML = `<style>
                    :host { display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
                    ${comp.css}
                </style>${comp.html}`;
            });
        }

        async function approve(id) {
            const categorySelect = document.getElementById(`category-${id}`);
            const tagsInput = document.getElementById(`tags-${id}`);
            
            const newCategory = categorySelect.value;
            const newTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);

            // Add the category itself as a tag if not present
            if (!newTags.includes(newCategory)) newTags.push(newCategory);

            const { error } = await window.supabaseClient
                .from('components')
                .update({ 
                    status: 'approved',
                    category: newCategory,
                    tags: newTags
                })
                .eq('id', id);

            if (error) showToast(error.message, 'error');
            else {
                showToast('Component approved!', 'success');
                loadPending();
            }
        }

        async function reject(id) {
            if(!confirm('Delete this component?')) return;

            const { error } = await window.supabaseClient
                .from('components')
                .delete()
                .eq('id', id);

            if (error) showToast(error.message, 'error');
            else {
                showToast('Component rejected', 'info');
                loadPending();
            }
        }
    </script>
</body>
</html>
